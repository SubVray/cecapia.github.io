<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="container d-flex flex-column justify-content-center align-items-center">
    <form
      action=""
      class="form-control form-signature d-flex justify-content-center align-items-center flex-column gap-3">
      <div class="logo">
        <img src="cecapia.jpg" width="200px" alt="" />
      </div>
      <div class="form-control">
        <label for=""> # CÃ©dula:</label>
        <input type="text" class="form-control" id="text-cedula" />
      </div>

      <div id="signature-pad">
        <canvas class="border" id="signature-canva"></canvas>
      </div>
      <div class="">
        <button id="save" type="button" class="btn btn-success text-center">
          Guardar
        </button>
        <button id="clear" type="button" class="btn btn-danger text-center">
          Borrar
        </button>
      </div>
      <button type="button" onclick="detectDeviceType()">Subir fotos</button>
    </form>

    <form id="upload-form" class="d-none">
      <div id="camera-box">
        <video
          id="camera-stream"
          controls
          type="video/mp4"
          width="300px"></video>
        <button id="capture-button">Capturar</button>
      </div>

      <input type="hidden" id="front-input" name="front" />
      <input type="hidden" id="back-input" name="back" />

      <button type="button" id="switch-button">
        Cambiar a la parte trasera
      </button>
      <button type="submit">Upload</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
