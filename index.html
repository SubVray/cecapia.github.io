<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="container d-flex flex-column justify-content-center align-items-center">
    <form
      action=""
      class="form-control form-signature d-flex justify-content-center align-items-center flex-column gap-2">
      <div class="logo">
        <img src="cecapia.jpg" width="200px" alt="" />
      </div>
      <div class="form-control d-flex flex-column gap-2">
        <label for=""> Numero de Teléfono :</label>
        <input type="text" class="form-control" id="text-numero" />
        <label for=""> # Cédula:</label>
        <input type="text" class="form-control" id="text-cedula" />
      </div>

      <div class="d-flex justify-content-start align-items-start w-100">
        <label for="" class="h4">Firma: </label>
      </div>
      <div id="signature-pad">
        <canvas class="border" id="signature-canva"></canvas>
      </div>
      <div class="">
        <button id="save" type="button" class="btn btn-success text-center">
          Guardar
        </button>
        <button id="clear" type="button" class="btn btn-danger text-center">
          Borrar
        </button>
      </div>
      <button
        id="fotos-cedula"
        type="button"
        onclick="detectDeviceType()"
        class="btn btn-primary">
        Subir cédula
      </button>
      <button
        id="send-info"
        type="button"
        onclick="sendInfo()"
        class="btn btn-primary d-none">
        Enviar
      </button>
    </form>

    <form id="upload-form" class="d-none mt-3">
      <div class="">
        <p id="lado" class="text-center h3"></p>
      </div>
      <div id="camera-box">
        <video
          id="camera-stream"
          autoplay
          loop
          muted
          playsinline
          width="100%"></video>
        <button id="capture-button" class="btn btn-capture">Tomar Foto</button>
      </div>

      <input type="hidden" id="front-input" name="front" />
      <input type="hidden" id="back-input" name="back" />

      <button type="button" id="switch-button" class="opacity-0">
        Cambiar a la parte posterior de la cédula
      </button>
    </form>
    <div class="my-3">
      <img src="#" id="img1" class="w-25" alt="" />
      <img src="#" id="img2" class="w-25" alt="" />
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.4/dist/signature_pad.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
